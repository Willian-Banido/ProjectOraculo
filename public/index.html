<!DOCTYPE html>
<html>
<head>
    <title>Oráculo</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Formulário de Login -->
        <div class="form-container sign-in" id="login-form">
            <form id="loginForm">
                <h2>Bem-vindo(a)!</h2>
                <p>Insira seus dados de login e entre nessa aventura!</p>
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Senha" required>
                <button type="button" onclick="login()">ENTRAR</button>
            </form>
        </div>
        
        <!-- Formulário de Cadastro -->
        <div class="form-container sign-up" id="register-form">
            <form id="registerForm">
                <h2>Criar Conta</h2>
                <button class="social-button">Google</button>
                <button class="social-button">GitHub</button>
                <input type="text" id="registerName" placeholder="Nome" required>
                <input type="email" id="registerEmail" placeholder="Email" required>
                <input type="password" id="registerPassword" placeholder="Senha" required>
                <button type="button" onclick="register()">CADASTRAR-SE</button>
            </form>
        </div>

        <!-- Toggle entre Login e Cadastro -->
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h2>Já tem uma conta?</h2>
                    <p>Para se manter conectado com a gente, por favor faça o login com suas informações pessoais.</p>
                    <button class="ghost" id="signIn" onclick="toggleForm('login')">Login</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h2>Olá, Amigo!</h2>
                    <p>Insira seus dados pessoais e comece sua jornada conosco!</p>
                    <button class="ghost" id="signUp" onclick="toggleForm('register')">Registrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts do Firebase e do código JavaScript -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
    <script type="module" src="../script.js"></script>

</body>
</html>
